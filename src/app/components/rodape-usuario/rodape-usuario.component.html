<!-- footer.component.html -->
<footer class="footer">
  <div class="user-info">
    <img [src]="usuario.imagemUrl" alt="" class="user-image">
    <span class="user-name">{{ usuario.nome }}</span>
    <button class="logout-button" (click)="logout()">
      <fa-icon [icon]="faSignOutAlt"></fa-icon> Logout
    </button>
  </div>
</footer>
